version: '3'

networks:
  rasp_net:
    driver: bridge

services:
  nginx:
    networks:
      - rasp_net
    build: ./nginx
    restart: always
    image: nginx_cust
    volumes:
      - ./html:/usr/share/nginx/html/
      - ./well-known:/usr/share/nginx/well-known
      - ./vscode/projects/dist:/usr/share/nginx/html/vscode
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "10m"
  codeserver:
    image: codercom/code-server:3.10.1
    container_name: code
    networks:
      - rasp_net  
    restart: always
    user: root
    volumes:
      #- ./vscode/.config:/home/coder/.config
      - ./vscode/projects:/home/coder/project
      - ./vscode/share:/home/coder/.local/share/code-server
#      - ./vscode/data:/data
#        If u use https://github.com/jwilder/nginx-proxy (recommended)
    environment:
      VIRTUAL_HOST: rasp.gapmoe.net
      VIRTUAL_PORT: 8443
